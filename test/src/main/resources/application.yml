spring.application.name: test
spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:~/test
    username: hk
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
      data-locations: classpath:import.sql
      schema-locations: classpath:schema.sql
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        hbm2ddl:
          auto: create
logging:
  level:
    org:
      springframework:
        jdbc:
          core: TRACE